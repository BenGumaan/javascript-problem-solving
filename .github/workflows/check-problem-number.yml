name: üîé Check for Duplicate Problem Numbers and Save Detailed Log

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-duplicates:
    runs-on: ubuntu-latest
    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v3

      - name: üîç Scan files and check duplicates
        run: |
          set -e  # Fail on any error except where handled manually

          echo "üìÇ Scanning for problem files in all directories..."

          # Find all .js files matching pattern "number. filename.js"
          # If no files found, 'grep' returns non-zero, so '|| true' prevents failure
          files=$(find . -type f -name '*.js' | grep -Eo './.*[0-9]+\. [^/]*\.js' 2>/dev/null || true)
          files=$(echo "$files" | sort)

          echo "Found files:"
          echo "$files"

          if [ -z "$files" ]; then
            echo "‚ö†Ô∏è No problem files found matching the pattern. Exiting gracefully."
            exit 0
          fi

          # Extract problem numbers (only from start of filenames)
          numbers=$(echo "$files" | grep -Eo '[0-9]+' | sort)
          echo "Extracted numbers:"
          echo "$numbers"

          # Find duplicates using uniq -d
          duplicates=$(echo "$numbers" | uniq -d)

          if [ -n "$duplicates" ]; then
            echo "üö´ Duplicate problem numbers detected:"
            echo "$duplicates"
            echo "::error ::Duplicate problem number(s) detected: $duplicates"
            exit 1
          fi

          echo "‚úÖ No duplicate problem numbers found. All good!"
